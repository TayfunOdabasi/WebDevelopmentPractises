<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    
    <style type="text/css">
    
     body
        {
            margin: 0;
            padding: 0;
        }
        
        #message-box
        {
            background: green;
            color: white;
            text-align: center;
        }
        
        #header
        {
            border-bottom: 1px solid white;
            height: 30px;
            padding: 10px;
            cursor: pointer;
        }
        
        #content
        {
            padding: 20px;
            height: 100px;
        }
        
        span
        {
            float:right;
            padding-right: 20px;
        }
        
        span:hover{
            color:red;
        }
        
        
    </style>
  
</head>
<body>
    
    <div id="message-box">
        
        <div id="header">
            Mesajınız Var!<span>X</span>
        </div>
        
        <div id="content">
            
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem rerum aliquid, doloremque magnam vel numquam officiis facere sapiente, quae qui?   
        
        </div>
        
        
    </div>
    
    <script type="text/javascript">
        
        $(function(){
            
            $("#header").click(function(){
                $("#content").toggle("slow");
            })
            
            $("span").click(function(){
                $("#message-box").hide();
            })
            
            
        });
    
    
    </script>
  
  
</body>
</html>
