<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning!</title>
    <style type="text/css">
    
        #first-section{
            background-color: aqua;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            z-index: 2;
            
            
        }
        
         #second-section{
            background-color: magenta;
            width: 200px;
            height: 800px;
             position: relative;
             left: 100px;
            
        }
        
    
    </style>
</head>
<body>
   
   <div id="first-section"></div>
   <div id="second-section"></div>
    
</body>
</html>
